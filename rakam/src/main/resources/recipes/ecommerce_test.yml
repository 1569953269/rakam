strategy: default
continuous_queries:
  - name: Pageviews
    table_name: pageviews
    query: SELECT _time, count(*) count FROM pageView GROUP BY 1

materialized_queries:
  - name: Pageviews
    table_name: pageviews
    query: SELECT _time, count(*) count FROM pageView GROUP BY 1

reports:
  - name: Pageviews
    slug: pageviews
    query: SELECT _time, count(*) count FROM pageView GROUP BY 1
    options:
      chart_type: line
      dimensions:
        - _time
      measures:
        - count
      variables:
        time:
          type: date-range
          default: last_day
collections:
  page_view:
    columns:
      - url:
          type: string
      - device_id:
          type: string
      - _user:
          type: string
      - _time:
          type: long
      - session_id:
          type: string
      - platform:
          type: string
          category: Technology
      - referrer_url:
          type: string
      - user_agent:
          type: string
          category: Technology
      - timezone:
          type: string
      - browser_language:
          type: string
      - resolution:
          type: string
      - ip:
          type: string
          category: User Information
      - os_name:
          type: string
          category: Technology
      - os_version:
          type: string
          category: Technology
      - device_model:
          type: string
          category: Technology
      - language:
          type: string
          category: User Information
  revenue:
    columns:
      - product_id:
          type: string
      - _user:
          type: string
      - _time:
          type: long
      - quantity:
          type: string
      - price:
          type: string
  firstVisit:
    columns:
      - _user:
          type: string
      - _time:
          type: long