box: maven:3-jdk-8
build:
  steps:
    - script:
        name: Show base information
        code: |
          echo $JAVA_HOME
          java -version
          javac -version
          echo $PWD
    - script:
        name: Create user
        code: adduser --disabled-password --gecos "" dev
    - script:
        name: Run maven
        code: su dev -l -c "cd /pipeline/source/; ./mvnw clean install"